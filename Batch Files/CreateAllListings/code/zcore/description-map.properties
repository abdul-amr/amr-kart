SUNFLOWER=Prepare Soil Mixed With Organic Manure Or Compost Before Sowing The Seeds*After All Frost And Check Soil Is Clean From Any Weed Or Insect*Open The Seed Packet On A White Sheet Of Paper As While Opening The Seeds Might Fall, Which Are Not Visible To Naked Eyes*After Preparing The Soil, Sprinkle The Seeds Over The Soil Cover The Seeds With Little Soil Or Press With Gentle Hand*While Watering, Care Needs To Be Taken To Only Sprinkling Water Through A Sprinkler Or Manually Using Your Hands*Do Not Use Pipe Or A Mug To Water For The First Week, As The Force Of Water Might Damage The Seed Germination Process*Germination May Take Place 10-18 Days, Depending Upon Different Varieties*For Herbs/Small Seeds Variety Special Care Needs To Be Taken Cover The Sowing Area With Transparent Polythene In Evening For Fast Germination*All Flowers, Tomatoes, Chilli, Peppers, Brinjal Etc All Needs To Be Transplant Once The Plant Is 3-4 Inch*All Varieties Require Very Less Water, And Need Sunlight Min 2-3 Hours Daily For Winter Variety 1-2 Hours Sun Is Fine For Germination Process*Happy Gardening*Team Seedscare-Rama Beej Bhandar



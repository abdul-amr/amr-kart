PUDINA= After preparing the soil, insert the seeds into the prepared to half (0.5) inch of depth. While watering, care needs to be taken to only sprinkling water through a sprinkler or manually using your hands, do not use pipe or a mug to water for the first week, as the force of water might damage the seed germination process. Germination may take place 10-18 days, depending upon different varieties. Once the seeds grow in to seedlings, say around 3 inches, then you may transplant the seedlings to various pots or desired areas. The sapling needs to be checked at regular intervals to ensure it is not infected by any weed/pest or insect and if you find any such thing on the leaves or in soil then you may spray Organic Pestisides like Neem Oil on it.

RADISH=Radish comes in a wide range of colour variants, such as white, red, and purple, and are a common ingredient in dishes around the globe. They are great to eat raw, and go perfectly with salads. Radish is also commonly used in various traditional Indian curries. Radishes being a lot juicy, also possess a great deal of health benefits, particularly in preventing jaundice, piles, urinary disorder, and cardiovascular deficiencies. Usually, the leaves, roots, and flowers of radish are consumed, and are found to act as a powerful detoxifier for your body. Planting Guide: Radish seeds can be sown outdoors. Sow the seeds directly into the soil or planting medium such as Purna Mitti. For radish seeds germination, it requires a constant temperature of 55 to 75 degree fahrenheit. Radishes also require a good amount of sunlight for optimal growth. They usually germinate between 3 - 5 days time and are ready to harvest between 25 - 35 days time. If you have any doubts regarding the seeds or any aspect of planting them, just email us. You can also mail us. Remember to provide ample number of images to substantiate your issues.

RED\ CARROT=The luscious red carrots, are at their glorious best during the fall months, i.e. from November to February. Carrots, also known as Gaajar in some South Asian countries including India, also come in black, purple, white, and yellow varieties apart from the easily available and widely consumed orange and red ones. If you are protective about your eyesight and want to restore it in the long-run, then carrots is what you should be eating more often. Including it in your daily diet also helps in regulating blood sugar levels, preventing the risk of brain stroke while also giving a boost to immunity. Carrots make for a great mid-meal snack too. Simply pick a carefully washed and peeled one and munch on the fresh goodness. Even for salads you can play around a bit and experiment with interesting shapes. You can grate, shred, julienne, or slice them in sticks or roundels. Even if you want to cook them, make sure not to expose them to heat for longer periods as it will considerably reduce the benefits of beta-carotene and other antioxidants.


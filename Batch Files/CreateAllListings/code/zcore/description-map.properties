BEANS=Beans Seeds for Terrace Top Balcony Gardening These Beans seeds are suitable for Indian climatic conditions and largely cultivated in the leading producer states. Please don't go for the export quality or imported stuffs in case of seeds if your intention to grow things yourself, as the species works at other countries / atmosphere / climate hardly suits our climate / atmosphere and vice-versa. Generally, Like all other vegetables, Beans plants love plenty of sunlight, moist ground and good drainage rich light soil. Keep regular watering to keep the ground moist and not wet. Transplanting should be done together with the existing pot ground, and must be staked immediately. The plants will produce fast with flower buds; when they feel stable and secured. Beans varieties can grow faster at terrace tops, balcony or poly houses because the plants can concentrate all their energy to their growth instead of fighting against the rain, wind, certain kind of insects and extreme sunlight from the nature; this way you will be able to harvest better in a shorter time. You can sprout the seeds separately and replant into the soil when sapling turned to 2-3 leaves or sprout the seeds directly in the garden/Field. Best wishes & Happy Gardening.. Every seed you give a life - matters

BITTER\ GOURD=You might not like the taste of it, but you can never ignore its nutritional benefits. Bitter gourd is a package of precious nutrients such as Vitamin B1, B2, and B3, C, magnesium, folate, zinc, phosphorus, manganese, and dietary fiber. It has a unique insulin-like compound called polypeptide-P, which makes it an excellent remedy for diabetes. It is also effective in treating blood disorders, cholera, and a host of other ailments. However, chances are high that the bitter gourd that you eat have been treated with chemical fertilizers and pesticides, making it harmful for your body in the long run. That’s why, we advise you to grow your own bitter gourd at home. You can easily grow them in your terrace or backyard garden. All you need is to facilitate for the growth of the climbers. Planting Guide: Bitter gourd requires a warm climate for optimum yield. In hilly areas, the best time to sow bitter gourd seeds is during the early days of summer. You can sow these bitter gourd seeds in your terrace garden or backyard garden. If you’re sowing in a pot or planter box, sow them at a depth of 1/2 “ and provide a spacing of 12” between plants and 12” between rows. The seeds germinate quickly, usually within 5 to 10 days. The harvesting should be done when the fruits are young and tender. Disclaimer 1. Germination depends on suitable climate, suitable temperature, preparation of soil. We have no control over those. 2. Product color and shape can slightly vary than image shown.

BOTTLE\ GOURD=Bottle Gourd, also known as Calabash, opo squash, long melon and white-flowered gourd is called by different names in South Asia such as Lauki, dhoodhi and ghiya. With the least amount of calories per serving, intake of bottle gourd can help with weight-reduction/control programs. An excellent source of the antioxidant Vitamin C, it helps the body get rid of free radicals and prevent the formation of cancer cells. It also packs in Vitamin B3, B5, B6, calcium, zinc, potassium, and magnesium. A water-rich vegetable, it keeps the body hydrated and cool and reduces internal heat. Effective for people suffering from Tuberculosis and those looking to boost immunity. Bottle gourd is widely used as an ingredient in stews, soups, curd, curries and even as a sweet dish. It is also consumed as a juice by many as a popular remedy for epilepsy and nervous disorders.


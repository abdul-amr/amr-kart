METHI=Fenugreek, Latin name Trigonella foenum-graecum, is an annual herb native to South Europe and Asia. The plant grows quickly to 2 feet tall and fixes nitrogen into the soil. White or yellow flowers appear in the early summer and develop yellow-brown seed pods in the fall. This legume plant is used for food, seasoning, condiments, medicine, dye and livestock forage. The plant and seed give off a maple aroma and taste. This herb is tender and does not survive freezing weather, so the seeds are cultivated during the spring after the last frost occurs.


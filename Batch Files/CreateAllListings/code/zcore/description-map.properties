##Flowers
COSMOS=Growing plants from seed is a great way to start gardening. Start with a mixture of agro peat, organic manure and soil in 20:20:60 ratio. Agro peat helps to increase water holding capacity of growing medium and also in easy penetration of roots. If good quality agro peat or manure is not available, you may use the available soil. Now open the seed packet on a white sheet of paper, to avoid them from falling out. Insert the seeds into the prepared mixture to half inch of depth. Moisten the newly planted seeds only by sprinkling water. It is advisable not to directly pour water over the saplings as the force of water might damage them. Please note that all seedlings require considerable amount of light and warmth to germinate. Germination may take place within 10-18 days, depending upon different varieties. Once the seeds grow into seedlings approximately around 3 inches, they can be transplanted to pots or desired areas. Diluted amount of organic pesticide could be used to control weeds/pests. For better results, use Organic Manure, Agro peat and Pesticides from Creative farmer. Happy Gardening! Detailed instructions are available at blog.creativefarmer.in

GERBERA=Step 1-Water imbibation results in rupture of seed coat, uniform imbibation is important and approximately optimum temperatures are required Step 2-The imbibition of the seed coat results in emergence of the radicle and the plumule, the cotyledons get unfolded. It is important that the temperature and photo period are required in optimum amounts Step 3-This marks the final step in the germination of the seed where the cotyledons are expanded which are the true leaves.

HOLLYHOCK=Mix Agro peat or Manure with soil (30:70), this will help in germination of seeds. Care needs to be taken to see that the soil is clean from any weed or insect. Now open the seed packet on a white sheet of paper as while opening the seeds might fall, which are not visible to naked eyes. After preparing the soil, insert the seeds into the prepared to half (0.5) inch of depth. While watering, care needs to be taken to only sprinkling water through a sprinkler or manually using your hands, do not use pipe or a mug to water for the first week, as the force of water might damage the seed germination process. Germination may take place 10-18 days, depending upon different varieties. Once the seeds grow in to seedlings, say around 3 inches, then you may transplant the seedlings to various pots or desired areas. The sapling needs to be checked at regular intervals to ensure it is not infected by any weed/pest or insect and if you find any such thing on the leaves or in soil then you may spray (Chloropyriphos/Cypermethrin) on it.

PETUNIA=Mix Agro peat or Manure with soil (30:70), this will help in germination of seeds. Care needs to be taken to see that the soil is clean from any weed or insect. Now open the seed packet on a white sheet of paper as while opening the seeds might fall, which are not visible to naked eyes. After preparing the soil, insert the seeds into the prepared to half (0.5) inch of depth. While watering, care needs to be taken to only sprinkling water through a sprinkler or manually using your hands, do not use pipe or a mug to water for the first week, as the force of water might damage the seed germination process. Germination may take place 10-18 days, depending upon different varieties. Once the seeds grow in to seedlings, say around 3 inches, then you may transplant the seedlings to various pots or desired areas. The sapling needs to be checked at regular intervals to ensure it is not infected by any weed/pest or insect and if you find any such thing on the leaves or in soil then you may spray Organic Pestisides on it. Use Creative Farmer- Organic Manure once in 15 days for the growth of the Flower/Vegetable/Herb plants. Happy Gardening!

PORTULUCA\ MIXED=Summer flower seeds. Portulaca, also known as "moss rose" will produce beautiful, 2 inch, paper like flowers in an array of colors including red, pink, yellow, white, purple and rose. The plants themselves only mature to a height of roughly 3 to 6 inches tall and 12 to 14 inches wide, making it an excellent groundcover plant.

ROSE=Germination time: around 40 Days Blooming Season: Early, mid & late summer Sun Requirements: Partial shade, partial and full sun How to Germinate/Grow: How Do I Germinate Rose Seeds? Growing roses from seed is not the quickest or easiest way to propagate them. However, this method can provide more satisfaction than others when efforts pay off. There are many idiosyncrasies when it comes to different types of roses and what their needs are for growing. But there is a basic method to cultivate rose seeds and plant them successfully for future growth. Cold stratification is the process of exposing seeds to a temperature of approximately 2-3 degrees Celsius. You can do this by placing them in your refrigerator. Store them by placing them inside of a folded paper towel that has been moistened with half-part purified (bottled) water and half-part bleach, then placing them in a zip-lock bag. Don't forget to mark the varieties if you are using more than one kind of rose. Keep them in the cold for 45 to 60 days

